<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOA Target Scaler</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .hillside {
            position: relative;
            width: 100%;
            height: 600px;
            background: linear-gradient(to bottom, #87CEEB, #228B22);
            overflow: hidden;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .target {
            position: absolute;
        }
        .circle {
            border: 2px solid black;
            border-radius: 50%;
            background-color: lightgray;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 86.6px solid lightgray;
        }
        .square {
            border: 2px solid black;
            background-color: lightgray;
        }
        .diamond {
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-bottom: 86.6px solid lightgray;
            position: relative;
        }
        .diamond:after {
            content: '';
            position: absolute;
            top: 86.6px;
            left: -50px;
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-top: 86.6px solid lightgray;
        }
        .label {
            text-align: center;
            margin-top: 5px;
            cursor: pointer;
            color: black;
            text-shadow: 1px 1px 2px white;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 2px 5px;
            border-radius: 3px;
        }
        .controls {
            margin-bottom: 20px;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        .distance-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        input[type="number"] {
            margin: 5px;
            padding: 5px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>MOA Target Scaler</h1>
    <div class="controls">
        <div class="distance-controls">
            <div>
                <label for="targetDistance">Scale Reference (yards): </label>
                <input type="number" id="targetDistance" value="10" min="10" step="1" />
            </div>
            <div>
                <label for="maxRange">Maximum Range (yards): </label>
                <input type="number" id="maxRange" value="200" min="100" step="1" />
            </div>
        </div>

        <label for="targetSets">Number of Target Sets: </label>
        <input type="number" id="targetSets" value="1" min="1" step="1" />

        <div>
            <label for="showLabels">Show Labels: </label>
            <input type="checkbox" id="showLabels" checked />
        </div>

        <button onclick="generateTargets()">Generate Targets</button>

        <div>
            <h3>Select Shapes</h3>
            <input type="checkbox" id="circle" checked /> Circle<br>
            <input type="checkbox" id="triangle" /> Triangle<br>
            <input type="checkbox" id="square" /> Square<br>
            <input type="checkbox" id="diamond" /> Diamond<br>
        </div>

        <div>
            <h3>Select MOA</h3>
            <input type="checkbox" id="moa-0.75" checked /> 0.75 MOA<br>
            <input type="checkbox" id="moa-1" checked /> 1 MOA<br>
            <input type="checkbox" id="moa-1.5" checked /> 1.5 MOA<br>
        </div>
    </div>

    <div class="hillside" id="hillside"></div>

    <script>
        function generateTargets() {
            const targetDistance = parseFloat(document.getElementById('targetDistance').value);
            const maxRange = parseFloat(document.getElementById('maxRange').value);
            const targetSets = parseInt(document.getElementById('targetSets').value);
            const showLabels = document.getElementById('showLabels').checked;

            if (targetDistance < 10 || maxRange < 100 || targetSets <= 0) {
                alert("Please enter valid distances (min 10 yards for target, min 100 yards for max range) and number of target sets.");
                return;
            }

            const hillside = document.getElementById('hillside');
            hillside.innerHTML = '';

            const shapes = [
                { id: 'circle', className: 'circle' },
                { id: 'triangle', className: 'triangle' },
                { id: 'square', className: 'square' },
                { id: 'diamond', className: 'diamond' }
            ];

            const moas = [
                { id: 'moa-0.75', value: 0.75 },
                { id: 'moa-1', value: 1 },
                { id: 'moa-1.5', value: 1.5 }
            ];

            for (let set = 0; set < targetSets; set++) {
                const randDistance = Math.floor(100 + Math.random() * (maxRange - 100));
                let xOffset = Math.random() * (window.innerWidth - 200);
                let yOffset = Math.random() * (hillside.clientHeight - 200);

                xOffset = Math.max(0, Math.min(xOffset, window.innerWidth - 200));
                yOffset = Math.max(0, Math.min(yOffset, hillside.clientHeight - 200));

                moas.forEach(moa => {
                    if (!document.getElementById(`moa-${moa.value}`).checked) return;

                    shapes.forEach(shape => {
                        if (!document.getElementById(shape.id).checked) return;

                        // Scale using randDistance for proper MOA scaling
                        const scaledSize = (moa.value * randDistance) / 100 * 36;
                        const target = document.createElement('div');
                        target.className = `target ${shape.className}`;

                        if (shape.className === 'circle' || shape.className === 'square') {
                            target.style.width = `${scaledSize}px`;
                            target.style.height = `${scaledSize}px`;
                        } else if (shape.className === 'triangle') {
                            target.style.borderLeftWidth = `${scaledSize / 2}px`;
                            target.style.borderRightWidth = `${scaledSize / 2}px`;
                            target.style.borderBottomWidth = `${Math.sqrt(3) * (scaledSize / 2)}px`;
                        } else if (shape.className === 'diamond') {
                            target.style.borderBottomWidth = `${scaledSize}px`;
                            target.style.borderLeftWidth = `${scaledSize / 2}px`;
                            target.style.borderRightWidth = `${scaledSize / 2}px`;
                            target.style.borderTopWidth = "0";
                        }

                        target.style.left = `${xOffset}px`;
                        target.style.top = `${yOffset}px`;

                        const label = document.createElement('div');
                        label.className = `label ${showLabels ? '' : 'hidden'}`;
                        label.innerText = `${moa.value} MOA ${shape.id.charAt(0).toUpperCase() + shape.id.slice(1)} @ ${randDistance} yards`;
                        label.contentEditable = true;

                        hillside.appendChild(target);
                        target.appendChild(label);

                        xOffset += 80;
                    });
                });
            }
        }

        document.getElementById('showLabels').addEventListener('change', function() {
            const labels = document.querySelectorAll('.label');
            labels.forEach(label => {
                label.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
